<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./게시글작성.css">
    <script src="./게시글작성.js" defer></script>
    <script src="https://kit.fontawesome.com/133260cff9.js" defer></script>
    <title>게시글작성</title>
</head>

<body>
    <!-- 헤더 -->
    <header id="header" class="header">
        <!-- 헤더 로고 -->
        <div id="header__logo">
            <img src="../images/udiro_logo_1.png" alt="" id="header__logo__img">
        </div>
        <!-- 헤더 로고 끝 -->
        <!-- 헤더 메뉴 시작 -->
        <ul id="header__menu">
            <li class="header__menu__list">지도</li>
            <li class="header__menu__list">문화</li>
            <li class="header__menu__list">게시판</li>
            <li class="header__menu__list">공지사항</li>
        </ul>
        <!-- 헤더 메뉴 끝 -->
        <!-- 로그인, 회원가입 -->
        <div id="login" class="login__signUp">로그인</div>
        <div id="signUp" class="login__signUp">회원가입</div>
        <!-- 로그인, 회원가입 끝 -->
    </header>
    <!-- 헤더 끝 -->
    <!-- 게시글 컨테이너 시작-->
    <!-- 게시글 작성 등록 버튼 시작-->
    <main>
        <div id="notice__container">
            <div class="notice__title">
                <button>취소</button>
                <h2>게시글 작성</h2>
                <button id="writeButton">글쓰기</button>
            </div>
        </div>
        <!-- 게시글 작성 등록 버튼 끝-->
        <!-- 게시글 작성 폼 시작-->
        <form class="form__container">
            <select name="search__category" id="search__filter">
                <option value="자유게시판">자유게시판</option>
                <option value="장소/맛집">장소/맛집</option>
                <option value="문화">문화</option>
            </select>
            <div>
                <textarea id="form__title" class="form__box" type="text" maxlength="20" placeholder="제목을 입력하세요"
                    required></textarea>
            </div>
            <div>
                <textarea id="form__text" class="form__box" type="text" maxlength="2500" placeholder="내용을 입력하세요"
                    required></textarea>
            </div>
            <!-- 게시글 작성 에디터 시작-->
            <div id="edit__box">
                <button class="edit__box__icon"><i class="fa-regular fa-image"></i></button>
                <button class="edit__box__icon"><i class="fa-solid fa-file"></i></button>
                <button class="edit__box__icon"><i class="fa-solid fa-at"></i></button>
                <button class="edit__box__icon"><i class="fa-solid fa-hashtag"></i></button>
            </div>
            <!-- 게시글 작성 에디터 끝-->
        </form>
        <!-- 게시글 작성 폼 끝-->
    </main>
    <!-- 게시글 컨테이너 끝-->
    <!-- 모달 창 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>글쓰기를 완료하시겠습니까?</h2>
            <div class="modal-buttons">
                <button id="cancel-button" class="modal-button">아니오</button>
                <button id="confirm-button" class="modal-button">네</button>
            </div>
        </div>
    </div>
</body>

</html>
